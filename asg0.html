<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="canvas" width="400" height="400">
        </canvas>

        <br><br>

        <label for="name">v1:x</label>
        <input type="number" id="inputx1" name="name" required minlength="1" maxlength="8" size="10" />
        <label for="name">y</label>
        <input type="number" id="inputy1" name="name" required minlength="1" maxlength="8" size="10" />

        <br><br>

        <label for="name">v2:x</label>
        <input type="number" id="inputx2" name="name" required minlength="1" maxlength="8" size="10" />
        <label for="name">y</label>
        <input type="number" id="inputy2" name="name" required minlength="1" maxlength="8" size="10" />

        <br><br>

        <button onclick="handleDrawEvent()">Draw</button>

        <br><br>

        <label for="options">Operations:</label>
        <select name="operations" id="operations">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="nor">Normalized</option>
            <option value="angle">Angle between</option>
            <option value="area">Area</option>
        </select>
        <input type="number" id="scalar" placeholder="Scalar value" value="1">

        <button onclick="handleDrawOperationEvent()">Draw</button>

        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
